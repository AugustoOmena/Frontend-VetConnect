<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark fixed-top">
        <a class="navbar-brand ps-3" routerLink="/home"><i class="fa-solid fa-paw"></i> VetConnect <span *ngIf="validateProfile([1, 2, 3])">· Perfil {{ getStatusClass(perfil.userType) }}</span></a>
    </nav>
    <div id="layoutSidenav">
        <div [ngClass]="{'active': isMenuOpen}" id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">

                <div style="display: flex; justify-content: center; align-items: center; height: 90px;">
                    <img width="40px" src="https://cdn-icons-png.flaticon.com/512/3237/3237472.png" alt="">
                </div>
                <div class="center-text">
                    <p style="margin: 0;">{{ perfil.firstName + ' ' + perfil.lastName }}</p>
                    <p>{{ getStatusClass(perfil.userType) }}</p>
                </div>
                
                <div class="sb-sidenav-menu" *ngIf="validateProfile([0])">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>
                        <a class="nav-link" routerLink="/home">
                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                            Tela inicial
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-menu" *ngIf="validateProfile([1, 3])">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>
                        <a class="nav-link" routerLink="/services">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-cat"></i></div>
                            Serviços
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>
                        <a class="nav-link" routerLink="/pets">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-dog"></i></div>
                            Pets
                        </a>
                    </div>
                </div>

                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>
                        <a class="nav-link" routerLink="/scheduling">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-calendar-days"></i></div>
                            Agendamentos
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-menu" *ngIf="validateProfile([1, 3])" >
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>
                        <a class="nav-link" routerLink="/users">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                            Usuários
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-menu" >
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>
                        <a class="nav-link" routerLink="/login">
                            <div class="sb-nav-link-icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                            Sair
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        
        <div  id="layoutSidenav_content">
            <button [ngClass]="{'active': !isMenuOpen}" id="menuToggle" aria-label="Toggle menu" (click)="toggleMenu()" style="margin-top: 56px;">
                  <svg class="hamburger-icon" viewBox="0 0 100 100" width="40" height="40">
                      <line class="line top" x1="20" y1="30" x2="80" y2="30" />
                      <line class="line middle" x1="20" y1="50" x2="80" y2="50" />
                      <line class="line bottom" x1="20" y1="70" x2="80" y2="70" />
                  </svg>
              </button>
            <main>
                <ng-content></ng-content>
            </main>
        </div>
    </div>
</body>
