<dashboardUser-sidebar>
    <div class="accordion accordion-flush" id="accordionFlushExample">

      <div class="accordion-item" style="margin-bottom: 29px;">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <h2>Serviços</h2>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 4h18a1 1 0 0 1 .8 1.6L14 12v6a1 1 0 0 1-.5.87l-4 2A1 1 0 0 1 8 20v-8L2.2 5.6A1 1 0 0 1 3 4Z" fill="currentColor"/>
            </svg>
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body"> Aqui vou colocar alguns filtros</div>
        </div>
      </div>
      
      
    </div>

    <div class="shadow-lg">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nome do Pet</th>
            <th scope="col">Serviço</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of serviceHistory">
            <td>{{ service.pet.name }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.description }}</td>
            <td>{{ service.price | currency:'BRL':'symbol':'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</dashboardUser-sidebar>
